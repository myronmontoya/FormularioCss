<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="encabezado">Formulario de Diseño de Página Web</h1>

    <!-- Contenedor principal para organizar formulario e imagen -->
    <div class="contenedor">
        <!-- Formulario -->
        <div class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">

            <label for="catalogo">Catálogo:</label>
            <input type="text" id="catalogo" name="catalogo" placeholder="Ingrese el catálogo">

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono">

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
            <br>
            <br>
            
            <div class="botones">
                <button class="boton">Enviar</button>
            </div>
        
        </div>
        <img src="656702.jpg" alt="foto" class="fotografia">
    </div>

</body>
</html>
